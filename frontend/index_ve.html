<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags essenciais -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Aplicação React + Flask - Sistema de Manutenção e Gestão da Northcromo" />
    <meta name="author" content="Northcromo" />
    <meta name="theme-color" content="#0d6efd" />

    <title>Northcromo - Sistema de Manutenção e Gestão</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Fontes e Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      /* Menu lateral */
      #sidebar {
        width: 250px;
        height: 100vh;
        background-color: #343a40;
        color: #fff;
        position: fixed;
        left: 0;
        top: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      #sidebar h2 {
        color: #fff;
        font-size: 1.5rem;
        text-align: center;
      }

      #sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      #sidebar ul li {
        margin: 10px 0;
      }

      #sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
      }

      #sidebar ul li a:hover {
        color: #0d6efd;
      }

      /* Área de conteúdo principal */
      #main-content {
        margin-left: 250px;
        padding: 20px;
      }

      h1 {
        color: #0d6efd;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <!-- Menu Lateral -->
    <div id="sidebar">
      <h2>Northcromo</h2>
      <ul>
        <li><a href="/">Página Inicial</a></li>
        <li><a href="/clientes">Clientes</a></li>
        <li><a href="/produtos">Produtos</a></li>
        <li><a href="/relatorios">Relatórios</a></li>
        <li><a href="/configuracoes">Configurações</a></li>
      </ul>
    </div>

    <!-- Conteúdo Principal da Página -->
    <div id="main-content">
      <div id="root"></div> <!-- Este é o container onde o React será montado -->
    </div>

    <!-- Vite irá automaticamente injetar o JS necessário para a aplicação -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
